// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        gradle_version = '7.0.0'
        kotlin_version = '1.5.30'
        compose_version = '1.0.3'
        junit_version = '4.13.2'
        koin_version = "3.1.2"
        core_ktx_version = '1.6.0'
        appcompat_version = '1.3.1'
        material_version = '1.4.0'
        activity_compose_version = '1.3.1'
        coil_compose_version = '1.3.2'
        accompanist_version = '0.20.0'

        retrofit_coroutines_adapter_version = "0.9.2"
        room_version = "2.3.0"
        kotlin_coroutines_version = '1.5.2'

        joda_version = '2.10.5'
        timber_version = "4.7.1"

        multidex_version = '2.0.1'
        okhttp_interceptor_version = '4.2.1'
        retrofit_version = '2.9.0'
        gson_version = '2.8.9'

        junit_version = '4.13.2'
        coroutine_testing_version = '1.5.0'
        mockk_version = '1.12.1'
        core_testing_version = '2.1.0'
        test_core_version = '1.4.0'
        runner_version = '1.4.0'
        rule_version = '1.4.0'
        junit_ext_version = '1.1.3'
        fragment_version = '1.3.6'

    }

    repositories {
        google()
        jcenter()

        maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.hiya:jacoco-android:0.2'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        apply from: "$rootDir/dependencies.gradle"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}